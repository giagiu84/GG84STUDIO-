<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GG84 Studio - Sicurezza Digitale</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Orbitron', sans-serif;
      color: #A8FF04;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #A8FF04;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
    }
    button {
      background-color: #A8FF04;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #A8FF04;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #cfff00;
      box-shadow: 0 0 20px #cfff00;
    }
    .logo {
      width: 150px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 8px #A8FF04);
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="GG84 Logo" class="logo" />
  <h1>GG84 STUDIO</h1>
  <p>Project Security Studio · Cifra. Proteggi. Controlla.</p>
  <button onclick="location.href='app.html'">Entra nell’app</button>
</body>
</html>
